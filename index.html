<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link href="./output.css" rel="stylesheet" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />

    <title>Contact</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body class="font-main font-regular text-md bg-light-green text-dark-grey">
    <!-- container-->
    <div class="h-screen w-full flex items-start justify-center">
      <!-- card -->
      <div
        class="w-full my-16 mx-8 bg-white p-6 rounded-xl flex flex-col gap-6 max-w-[600px]"
      >
        <h1 class="text-3xl font-heavy">Contact Us</h1>

        <form class="flex flex-col gap-8">
          <!-- Firstname/lastname container -->
          <div class="flex flex-col gap-8 desktop:flex-row w-full">
            <div class="flex flex-col gap-3 w-full">
              <label for="firstname"
                >First Name <span class="text-green">*</span>
              </label>
              <input
                required
                id="firstname"
                name="firstname"
                type="text"
                class="text-lg outline-2 outline-medium-grey ring-medium-grey border-none outline-none p-3 rounded-md focus:outline-green hover:outline-green desktop:p-1"
              />
            </div>

            <div class="flex flex-col gap-3 w-full">
              <label for="lastname"
                >Last Name <span class="text-green">*</span>
              </label>
              <input
                required
                id="lastname"
                name="lastname"
                type="text"
                class="text-lg outline-2 outline-medium-grey ring-medium-grey border-none outline-none p-3 rounded-md focus:outline-green hover:outline-green desktop:p-1"
              />
            </div>
          </div>

          <div class="flex flex-col gap-3">
            <label for="email"
              >Email Address <span class="text-green">*</span>
            </label>
            <input
              required
              id="email"
              name="email"
              type="text"
              class="text-lg outline-2 outline-medium-grey ring-medium-grey border-none outline-none p-3 rounded-md focus:outline-green hover:outline-green desktop:p-1"
            />
          </div>

          <div class="flex flex-col gap-3">
            <label for="query"
              >Query Type <span class="text-green">*</span>
            </label>

            <!-- continer for query-->
            <div class="flex flex-col gap-8 desktop:flex-row">
              <label
                for="one"
                class="w-full flex flex-row items-center gap-4 text-lg outline-2 outline-medium-grey ring-medium-grey border-none outline-none p-3 rounded-md focus:outline-green has-[:checked]:bg-light-green has-[:checked]:outline-green cursor-pointer"
              >
                <input
                  id="one"
                  type="radio"
                  class="appearance-none w-5 h-5 border-2 border-medium-grey rounded-full transition-all duration-150 checked:border-4 checked:border-green cursor-pointer"
                  name="query"
                />
                <span>General Inquiry</span>
              </label>

              <label
                for="two"
                class="w-full flex flex-row items-center gap-4 text-lg outline-2 outline-medium-grey ring-medium-grey border-none outline-none p-3 rounded-md focus:outline-green has-[:checked]:bg-light-green has-[:checked]:outline-green cursor-pointer"
              >
                <input
                  id="two"
                  type="radio"
                  class="appearance-none w-5 h-5 border-2 border-medium-grey rounded-full transition-all duration-150 checked:border-4 checked:border-green cursor-pointer"
                  name="query"
                />
                <span>Support Request</span>
              </label>
            </div>
          </div>

          <div class="flex flex-col gap-3">
            <label for="message"
              >Message <span class="text-green">*</span>
            </label>
            <textarea
              required
              id="message"
              name="message"
              type="textarea"
              class="text-lg outline-2 outline-medium-grey ring-medium-grey border-none outline-none p-3 rounded-md focus:outline-green hover:outline-green h-96 resize-none desktop:h-32"
            ></textarea>
          </div>

          <div class="flex flex-row gap-4 items-center">
            <input
              required
              type="checkbox"
              id="terms"
              name="terms"
              value="terms"
              class="accent-green h-4 w-4 cursor-pointer"
            />
            <label for="terms" class="cursor-pointer w-full"
              >I consent to being contacted by the team
              <span class="text-green">*</span>
            </label>
          </div>

          <button class="bg-green text-white font-heavy py-4 rounded-md">
            Submit
          </button>
        </form>
      </div>
    </div>

    <div class="absolute top-0 left-0">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" class="text-green"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/BrianHammer" class="text-green"
        >Brian Hammer</a
      >.
    </div>
  </body>
</html>
